<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="./styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="main-container">
      <div class="card">
        <a href="#"
          ><img
            class="main-img"
            src="./images/image-equilibrium.jpg"
            alt="main picture of equilibrium"
        /></a>
        <heading
          ><h1><a href="#">Equilibrium #3429</a></h1></heading
        >
        <p class="main-text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="balance">
          <img src="./images/icon-ethereum.svg" alt="ethereum logo" />
          <p><a href="#">0.041 ETH</a></p>
          <div class="days-left">
            <img src="./images/icon-clock.svg" alt="clock logo" />
            <p>3 days left</p>
          </div>
        </div>

        <hr />
        <div class="card-attribution">
          <img src="./images/image-avatar.png" alt="avatar of card owner" />
          <figcaption>Creation of <a href="#"> Jules Wyvern</a></figcaption>
        </div>
      </div>
    </main>
  </body>
</html>
